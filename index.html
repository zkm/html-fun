<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Only</title>
  </head>

  <body style="font-family: 'Courier New', Courier, monospace;">
    <form style="max-width: 500px; margin: auto">
      <fieldset>
        <legend>HTML FUN!</legend>
        <div>
          <label
            for="colors"
            style="display: block; font-weight: 300; font-size: 1rem"
            >Color</label
          >
          <input id="colors" list="color-list" type="color" />
        </div>
        <div>
          <hr />
        </div>
        <div>
          <label
            for="browsers"
            style="display: block; font-weight: 400; font-size: 1.5rem"
            >Web Browsers</label
          >
          <input id="browsers" type="text" list="browser-list" />
          <datalist id="browser-list">
            <option value="Firefox"></option>
            <option value="IE"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
        </div>
        <div>
          <hr />
        </div>
        <div>
          <label
            for="todo"
            style="display: block; font-weight: 500; font-size: 2rem"
            >Todo List</label
          >
          <input id="todo" name="todo" type="text" placeholder="TODOs" />
          <input type="submit" value="Add Todo" />
        </div>
        <div>
          <ul id="todos"></ul>
        </div>
      </fieldset>
    </form>

    <script>
      const form = document.querySelector("form");
      const input = document.querySelector("[name='todo']");
      const todoList = document.getElementById("todos");

      // Side Effects / Lifecycle
      const existingTodos = JSON.parse(localStorage.getItem("todos")) || [];
      const todoData = [];

      existingTodos.forEach((todo) => {
        addTodo(todo);
      });

      function addTodo(todoText) {
        todoData.push(todoText);
        const li = document.createElement("li");
        li.innerHTML = todoText;
        todoList.appendChild(li);
        localStorage.setItem("todos", JSON.stringify(todoData));
        input.value = "";
      }

      // Events
      form.onsubmit = (event) => {
        event.preventDefault();
        addTodo(input.value);
      };
    </script>
  </body>
</html>
