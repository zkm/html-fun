<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Only</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }
      form {
        margin: auto;
        max-width: 500px;
      }
      div > label {
        display: block;
        font-size: 1.5rem;
        font-weight: 300;
      }
      div li {
        text-shadow: 2px 2px 4px #000000;
      }
      div li:nth-child(odd) {
        font-weight: 700;
        font-size: 2rem;
      }
      div li:nth-child(even) {
        font-weight: 200;
        font-size: 2.25rem;
      }
      div li:first-child {
        font-weight: 900;
        font-size: 3rem;
      }
      div li:last-child {
        font-weight: 100;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>HTML FUN!</legend>
        <div>
          <label for="colors">Color</label>
          <input id="colors" list="color-list" type="color" />
        </div>
        <hr />
        <div>
          <label for="browsers">Web Browsers</label>
          <input id="browsers" type="text" list="browser-list" />
          <datalist id="browser-list">
            <option value="Firefox"></option>
            <option value="IE"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
        </div>
        <hr />
        <div>
          <label for="todo">Todo List</label>
          <input id="todo" name="todo" type="text" placeholder="TODOs" />
          <input type="submit" value="Add Todo" />
          <ul id="todos"></ul>
        </div>
      </fieldset>
    </form>

    <script>
      const form = document.querySelector("form");
      const input = document.querySelector("[name='todo']");
      const todoList = document.getElementById("todos");

      // Side Effects / Lifecycle
      const existingTodos = JSON.parse(localStorage.getItem("todos")) || [];
      const todoData = [];

      existingTodos.forEach((todo) => {
        addTodo(todo);
      });

      function addTodo(todoText) {
        todoData.push(todoText);
        const li = document.createElement("li");
        li.innerHTML = todoText;
        todoList.appendChild(li);
        localStorage.setItem("todos", JSON.stringify(todoData));
        input.value = "";
      }

      // Events
      form.onsubmit = (event) => {
        event.preventDefault();
        addTodo(input.value);
      };
    </script>
  </body>
</html>
